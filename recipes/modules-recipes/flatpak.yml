# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
- type: default-flatpaks
  configurations:
    - scope: user
      repo:
        # you can override the title to make inclusion of both system and user repos clearer
        title: Flathub (user)
      install: # user flatpaks
        - com.valvesoftware.Steam
        - com.spotify.Client
        - com.heroicgameslauncher.hgl
        - com.discordapp.Discord
    - notify: true
      scope: system
      repo:
        title: Flathub (system)
      install: # system flatpaks we want all users to have and not remove
        - org.mozilla.firefox
        - com.github.tchx84.Flatseal
        - io.github.flattool.Warehouse
        - page.tesk.Refine
        - io.github.kolunmi.Bazaar